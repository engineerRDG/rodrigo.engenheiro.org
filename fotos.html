<script>
    // --- L√ìGICA DA TELA DE SENHA ---
    const correctPassword = "rodrigo";
    const passwordOverlay = document.getElementById("password-overlay");
    const mainContent = document.getElementById("main-content");
    const passwordInput = document.getElementById("password-input");
    const passwordSubmit = document.getElementById("password-submit");

    function checkPassword() {
        if (passwordInput.value === correctPassword) {
            // Senha correta: esconde a tela de senha e mostra o site
            passwordOverlay.style.display = "none";
            mainContent.style.display = "block";
        } else {
            // Senha errada: mostra alerta
            alert("Acesso n√£o autorizado.");
            passwordInput.value = ""; // Limpa o campo
        }
    }

    // Adiciona o 'escutador' de clique ao bot√£o
    passwordSubmit.addEventListener("click", checkPassword);

    // Adiciona a funcionalidade de apertar "Enter" para enviar
    passwordInput.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            checkPassword();
        }
    });
</script>
