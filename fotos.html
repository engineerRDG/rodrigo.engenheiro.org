      /* --- ESTILOS PARA O POPUP DE IMAGEM --- */
      .image-popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8); /* Fundo preto semi-transparente */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Garante que o popup fique acima de outros elementos */
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out;
      }

      .image-popup-overlay.open {
        opacity: 1;
        visibility: visible;
      }

      .image-popup-content {
        max-width: 90%;
        max-height: 90%;
        overflow: auto; /* Adiciona scroll se a imagem for muito grande */
      }

      .image-popup-content img {
        display: block;
        width: auto;
        max-width: 100%;
        height: auto;

<script>
    // --- SCRIPT DE OTIMIZA√á√ÉO AUTOM√ÅTICA DE IMAGENS ---
    /**
     * Esta fun√ß√£o encontra todas as imagens na p√°gina e substitui
     * suas URLs por vers√µes otimizadas, reduzindo a qualidade em 80%.
     */
    function optimizeImages() {
        // Seleciona o avatar e todas as imagens dentro dos posts
        const images = document.querySelectorAll('.avatar, .toot img');
        const proxyUrl = 'https://images.weserv.nl/?url=';

        images.forEach(img => {
            const originalSrc = img.src;

            // Verifica se a imagem j√° n√£o foi otimizada para evitar repeti√ß√µes
            if (originalSrc && !originalSrc.includes('images.weserv.nl')) {

                // Remove o "https://" do in√≠cio do link para passar ao proxy
                const cleanSrc = originalSrc.replace(/^https?:\/\//, '');

                // Constr√≥i a nova URL com qualidade reduzida (q=20 para 80% de compress√£o)
                // O encodeURIComponent garante que caracteres especiais no link original n√£o quebrem a URL do proxy.
                const newOptimizedSrc = `${proxyUrl}${encodeURIComponent(cleanSrc)}&q=20`;

                // Substitui o link da imagem pelo link otimizado
                img.src = newOptimizedSrc;
            }
        });
    }

    // --- L√ìGICA DO POPUP DE IMAGEM ---
    const imagePopupOverlay = document.querySelector('.image-popup-overlay');
    const imagePopupContent = document.querySelector('.image-popup-content img');
    const tootImages = document.querySelectorAll('#tootFeed .toot img'); // Seleciona apenas as imagens dentro da timeline

    tootImages.forEach(img => {
        img.addEventListener('click', () => {
            const optimizedSrc = img.src;
            imagePopupContent.src = optimizedSrc;
            imagePopupOverlay.classList.add('open');
        });
    });

    imagePopupOverlay.addEventListener('click', () => {
        imagePopupOverlay.classList.remove('open');
    });

    // --- L√ìGICA DA TELA DE SENHA ---
    const correctPassword = "rodrigo";
    const passwordOverlay = document.getElementById("password-overlay");
    const mainContent = document.getElementById("main-content");
    const passwordInput = document.getElementById("password-input");
    const passwordSubmit = document.getElementById("password-submit");

    function checkPassword() {
        if (passwordInput.value === correctPassword) {
            // Senha correta: esconde a tela de senha e mostra o site
            passwordOverlay.style.display = "none";
            mainContent.style.display = "block";

            // CHAMA A FUN√á√ÉO DE OTIMIZA√á√ÉO DE IMAGENS
            optimizeImages();

        } else {
            // Senha errada: mostra alerta
            alert("Acesso n√£o autorizado.");
            passwordInput.value = ""; // Limpa o campo
        }
    }

    // Adiciona o 'escutador' de clique ao bot√£o
    passwordSubmit.addEventListener("click", checkPassword);

    // Adiciona a funcionalidade de apertar "Enter" para enviar
    passwordInput.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            checkPassword();
        }
    });
</script>
